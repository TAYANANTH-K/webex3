<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>    
    </center>
    <hr>
    <br>
    <br>
    <center>
        <form onsubmit="return validate()">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your name" id="one"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter your email" id="two" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Enter your password" id="t"></td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td><input type="password" placeholder="Re-enter your password" id="f"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </center>
    
    <script src="scr.js"></script>
</body>
</html>
